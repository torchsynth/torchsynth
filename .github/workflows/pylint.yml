name: Python linting (black, isort, flake8, etc.)

on: [pull_request]

jobs:
  pr-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        name: Checkout
      - uses: ricardochaves/python-lint@v1.3.0
        with:
          python-root-list: 'src'
#          python-root-list: 'src examples'
          use-pylint: false
          use-pycodestyle: false
          use-flake8: true
# For some reason, I get black complaints on github
#          use-black: true
          use-black: false
          use-mypy: true
          use-isort: true
          extra-pylint-options: ""
          extra-pycodestyle-options: ""
          extra-flake8-options: "--max-line-length=88 --extend-ignore=E203"
          extra-black-options: ""
          extra-mypy-options: ""
          extra-isort-options: ""
